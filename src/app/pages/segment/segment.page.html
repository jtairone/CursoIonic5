<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Segment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment (ionChange)="selecionar($event)" color="tertiary">
    <ion-segment-button value="frutas">
      <ion-label>Frutas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="cores">
      <ion-label>Cores</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list *ngIf="opcaoSelecionada === 'frutas'">
    <ion-item>
      <ion-label>Ma√ßa</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Banana</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Uva</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Abacate</ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="opcaoSelecionada === 'cores'">
    <ion-item>Azul</ion-item>
    <ion-item>Preto</ion-item>
    <ion-item>Branco</ion-item>
    <ion-item>Laranja</ion-item>
  </ion-list>

</ion-content>
