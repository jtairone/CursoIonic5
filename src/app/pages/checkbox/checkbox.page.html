<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Checkbox</ion-title>
  </ion-toolbar>
  </ion-header>

<ion-content>

  <!-- Default Checkbox -->
<ion-checkbox></ion-checkbox>

<!-- Disabled Checkbox -->
<ion-checkbox disabled="true"></ion-checkbox>

<!-- Checked Checkbox -->
<ion-checkbox checked="true"></ion-checkbox>

<!-- Checkbox Colors -->
<ion-checkbox color="primary"></ion-checkbox>
<ion-checkbox color="secondary"></ion-checkbox>
<ion-checkbox color="danger"></ion-checkbox>
<ion-checkbox color="light"></ion-checkbox>
<ion-checkbox color="dark"></ion-checkbox>

<!-- Exemplo professor-->
<ion-item>
  <ion-label>Default</ion-label>
  <ion-checkbox></ion-checkbox>
</ion-item>
<ion-item>
  <ion-label>Disabled</ion-label>
  <ion-checkbox disabled="true"></ion-checkbox>
</ion-item>
<ion-item>
  <ion-label>Checked</ion-label>
  <ion-checkbox checked="true"></ion-checkbox>
</ion-item>
<ion-item>
  <ion-label>Disabled + Checked</ion-label>
  <ion-checkbox disabled="true" checked="true"></ion-checkbox>
</ion-item>
<ion-item>
  <ion-label>Start</ion-label>
  <ion-checkbox slot="start"></ion-checkbox>
</ion-item>
<ion-item>
  <ion-label>Primary</ion-label>
  <ion-checkbox color="primary"></ion-checkbox>
</ion-item>
<ion-item>
  <ion-label>Secondary</ion-label>
  <ion-checkbox color="secondary"></ion-checkbox>
</ion-item>
<ion-item>
  <ion-label>Danger</ion-label>
  <ion-checkbox color="danger"></ion-checkbox>
</ion-item>
<ion-item>
  <ion-label>Ligth</ion-label>
  <ion-checkbox color="ligth"></ion-checkbox>
</ion-item>
<ion-item>
  <ion-label>Dark</ion-label>
  <ion-checkbox color="dark"></ion-checkbox>
</ion-item>

<h3>Meses</h3>
<ion-list>
  <ion-item *ngFor="let mes of meses">
    <ion-label>{{mes.nomeDoMes}}</ion-label>
    <ion-checkbox checked="{{mes.marcado}}" [(ngModel)]="mes.marcado" color="danger"></ion-checkbox>
  </ion-item>
</ion-list>
<ion-button expand="block" (click)="exibirMeses()">Exibir meses marcados</ion-button>

</ion-content>
