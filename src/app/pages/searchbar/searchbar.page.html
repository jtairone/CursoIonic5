<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>SearchBar</ion-title>
  </ion-toolbar>

  <ion-toolbar color="secondary">
    <ion-searchbar color="light" [(ngModel)]="nome" (keyup)="filtrarItens($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pessoa of pessoasFiltradas" >
      {{pessoa.nome}}
    </ion-item>
  </ion-list>

  <!-- Usando com cor -->
<ion-searchbar color="danger"></ion-searchbar>

<!-- Iniciar com valor -->
<ion-searchbar value="Ionic"></ion-searchbar>

<!-- Tipos de teclado diferente -->
<ion-searchbar type="tel"></ion-searchbar>

<!-- Tipo input mode -->
<ion-searchbar type="numeric"></ion-searchbar>

<!-- Desabilitar o search -->
<ion-searchbar disabled="true"></ion-searchbar>

<!-- Opção de cancelamento customizada -->
<ion-searchbar showCancelButton="focus" cancelButtonText="Cancelar"></ion-searchbar>

<!-- Searchbar with a custom debounce -->
<ion-searchbar debounce="500"></ion-searchbar>

<!-- Animated Searchbar -->
<ion-searchbar animated placeholder="buscar"></ion-searchbar>

<!-- Formado Android -->
<ion-searchbar mode="md" placeholder="md"></ion-searchbar>

<!-- Formado IOs -->
<ion-searchbar mode="ios" placeholder="ios"></ion-searchbar>

</ion-content>
