<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Storage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" name="birth" [(ngModel)]="niver"></ion-datetime>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="save()">Salvar</ion-button>

  <ion-list>
    <ion-item>
      <ion-label stacked>URL</ion-label>
      <ion-input type="text" name="url" [(ngModel)]="url"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Porta</ion-label>
      <ion-input type="number" [(ngModel)]="port"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="acesso()">Salvar</ion-button>

  <ion-list>
    <ion-button (click)="consulta()">Consulta</ion-button>
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input [(ngModel)]="nomebd"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Data Nascimento</ion-label>
      <ion-input [(ngModel)]="dtnasbd"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
